<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/main.js" defer></script>
        <title>
            Rock, Paper, Scissors
        </title>
    </head>
    <body>
        <header id="header">
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <div id="setDiv">
            <form id="setForm" target="">
                <label for="rounds" id="roundLabel">
                    Number of rounds:
                </label>
                <input id="rounds" name="rounds" type="number" min="1" max="10" value="5">
            </form>
                <button id="playGame">Play</button> 
        </div>
        <div id="userChoice">
            <button id="rock" class="choiceBtn" value="Rock" disabled>
                <img class="choiceImg" src="images/rock.png" alt="Rock">
            </button>
            <button id="paper" class="choiceBtn" value="Paper" disabled>
                <img class="choiceImg" src="images/paper.png" alt="Paper">
            </button>
            <button id="scissors" class="choiceBtn" value="Scissors" disabled>
                <img class="choiceImg" src="images/scissors.png" alt="Scissors">
            </button>
        </div>
        <div id="gameResult">
        </div>
        <script>
            //game();
       
       </script>
    </body>
</html>
